<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Champagin IL based singer songwriter John Aulabaugh, artistically blending mixture of rock, folk, and americana music">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!--ANIMATIONS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>John Aulabaugh - Music</title>
    <link rel="shortcut icon" type="image/jpg" href="./assets/favicon/favicon-32x32.png" />

<body>
    <header>
        <div class="wrapper">
            <!--MAIN NAVIGATION-->
            <div class="header">
                <div class="header__mobile">
                    <div class="header__text-light sign">
                        <h2 class="header__title header__sign-word">John Aulabaugh</h2>
                        <p class="header__sign-word">Singer Songwriter</p>
                    </div>
                    <button class="header__mobile-icon-container"><i class="fas fa-bars js-menu header__mobile-icon"
                            title="Hamburger Menu"></i></button>
                </div>

                <nav class="header__nav">
                    <ul class="header__list header__list-white" id="js-nav">
                        <li class="header__list-item"><a href="./index.html"
                                class="js-link nav__item--active header__list-link header__light">Home</a>
                        </li>
                        <li class="header__list-item"><a href="./music.html"
                                class="header__list-link header__light">Music</a>
                        </li>
                        <li class="header__list-item"><a href="./shows.html"
                                class="header__list-link header__light">Shows</a></li>
                        <li class="header__list-item"><a href="./media.html"
                                class="header__list-link header__light">Media</a></li>
                        <li class="header__list-item"><a href="./about.html"
                                class="header__list-link header__light">About</a></li>
                        <li class="header__list-item"><a href="./booking.html"
                                class="header__list-link-active header__light">Booking</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-end">
                <div class="col-fluid">
                    <ul class="header__alt-social-list">
                        <li><a href="https://www.facebook.com/JohnAulabaughMusic" target="_blank"><i
                                    class="fab fa-facebook header__alt-icon"></i></a></li>
                        <li><a href="https://twitter.com/johncaulabaugh" target="_blank"><i
                                    class="fab fa-twitter header__alt-icon"></i></a></li>
                        <li><a href="https://www.instagram.com/johnnyaulabaugh/" target="_blank"><i
                                    class="fab fa-instagram header__alt-icon"></i></a></li>
                        <li><a href="https://johnaulabaugh.bandcamp.com/" target="_blank"><i
                                    class="fab fa-bandcamp header__alt-icon"></i></a></li>
                        <li><a href="https://www.youtube.com/channel/UCPrlmn0AHL-rpE1yeIpqGlg" target="_blank"><i
                                    class="fab fa-youtube header__alt-icon"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header__line"></div>
    </header>


    <div class="container booking">
        <div class="row">
            <div class="col d-flex justify-content-center mobile-title-container">
                <h2 class="mobile-title">LIVE</h2>
            </div>
        </div>

        <div class="row">
            <div class="side-bar col-2">
                <div class="side-bar">
                    <h2 class="side-bar__text">BOOKING</h2>
                    <div class="side-bar__line"></div>
                </div>
            </div>

            <div class="col">
                <div class="booking__text-container">
                    <p class="booking__text">For PR info please contact <span>eric@thatericalper.com</span></p>
                    <p class="booking__text">For booking inquries please contact <span>adam@amimusicsource.com</span>
                    </p>
                </div>

                <div class="row">
                    <div class="col">
                        <img src="./assets/booking-min.jpg"
                            alt="A photographer snapping a picture of John Aulabaugh in performace"
                            class="booking__img">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg">
                    <ul class="footer__social-list">
                        <li><a class="footer__social-link" href="https://www.facebook.com/JohnAulabaughMusic"
                                target="_blank"><i class="fab fa-facebook footer__social-icon"></i></a>
                        </li>
                        <li><a class="footer__social-link" href="https://twitter.com/johncaulabaugh" target="_blank"><i

                        <li><a class="footer__social-link" href="https://www.instagram.com/johnnyaulabaugh/"

                        </li>
                        <li><a class="footer__social-link" href="https://johnaulabaugh.bandcamp.com/" target="_blank"><i
                                    class="fab fa-bandcamp footer__social-icon"></i></a>
                        </li>
                        <li><a href="https://www.youtube.com/channel/UCPrlmn0AHL-rpE1yeIpqGlg" target="_blank"><i
                                    class="fab fa-youtube footer__social-icon"></i></a></li>
                    </ul>
                </div>
                <div class="col-lg">
                    <nav class="footer__nav">
                        <ul class="footer__list">
                            <li class="footer__list-item"><a href="./index.html"
                                    class="js-link nav__item--active footer__list-link">Home</a>
                            </li>
                            <li class="footer__list-item"><a href="./music.html" class="footer__list-link">Music</a>
                            </li>
                            <li class="footer__list-item"><a href="./shows.html" class="footer__list-link">Shows</a>
                            </li>
                            <li class="footer__list-item"><a href="./media.html" class="footer__list-link">Media</a>
                            </li>
                            <li class="footer__list-item"><a href="./about.html" class="footer__list-link">About</a>
                            </li>
                            <li class="footer__list-item"><a href="./booking.html"
                                    class="footer__list-link-active">Booking</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/ae5be4dc98.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</html>
